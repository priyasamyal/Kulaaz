<ion-header>

    <ion-navbar color="base">
        <button ion-button menuToggle end>
                    <ion-icon name="menu"></ion-icon>
                  </button>
        <ion-title>Kulaaz</ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="container">
        <ion-list no-lines>
            <ion-list-header class="list-header" text-uppercase color="base">
                confirm user
            </ion-list-header>
            <ion-item no-lines>
                <ion-label stacked class="title" id="heading">Enter Confirmation Code</ion-label>
                <ion-input type="text" class="text-field" [(ngModel)]="code" #confirmCode="ngModel" required code></ion-input>
            </ion-item>
            <div class="md-errors-spacer errors" [hidden]="confirmCode.valid || confirmCode.untouched">
                <div *ngIf="confirmCode.errors && confirmCode.errors.required">
                    *Confirmation code is required
                </div>

            </div>

        </ion-list>
        <div class="footer">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button block text-uppercase color="base" [disabled]="!confirmCode.valid" (click)="confirm()">Confirm</button>

                    </ion-col>
                    <ion-col col-6>

                        <button ion-button block text-uppercase color="base" [disabled]="!confirmCode.valid" (click)="resend()">Resend</button>

                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>
    </div>




</ion-content>
