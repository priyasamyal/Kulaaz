<ion-header>

    <ion-navbar color="base">
        <ion-title class="header-title">Kulaaz</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="container">
        <ion-list-header class="list-header" text-uppercase color="base">
            Group members
        </ion-list-header>
        <ion-grid class="member-container">
            <ion-row class="contact-container" *ngFor="let m of members">
                <ion-col col-12>
                    <span class="contact-title"> E-mail : {{m.hrcMemberUser.hrcUserEmail}} </span><br>
                    <span class="contact-title"> Name : {{m.hrcMemberUserDetails.hrcUserFirstName}} </span>
                </ion-col>

            </ion-row>

        </ion-grid>
    </div>
</ion-content>
