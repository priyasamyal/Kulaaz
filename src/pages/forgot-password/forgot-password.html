<ion-header>

    <ion-navbar color="base">
        <button ion-button menuToggle end>
                    <ion-icon name="menu"></ion-icon>
                  </button>
        <ion-title>Kulaaz</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="container">
        <ion-list no-lines>
            <ion-list-header class="list-header" text-uppercase color="base">
                forgot password
            </ion-list-header>
            <ion-item no-lines>
                <ion-label stacked class="title" id="heading">Email</ion-label>
                <ion-input type="text" class="text-field" [(ngModel)]="email" #mail="ngModel" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required email></ion-input>
            </ion-item>
            <div class="md-errors-spacer errors" [hidden]="mail.valid || mail.untouched">
                <div *ngIf="mail.errors && mail.errors.required">
                    *Email is required
                </div>
                <div *ngIf="mail.errors && mail.errors.pattern">Email format should be
                    <small><b>joe@abc.com</b></small>
                </div>
            </div>

        </ion-list>
        <div class="footer">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button block text-uppercase color="base" [disabled]="!mail.valid" (click)="goToChangePassword()">send password</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button block text-uppercase color="base" (click)="goToSignIn()">go to sign in</button>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </div>
    </div>



</ion-content>
