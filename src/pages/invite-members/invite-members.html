<ion-header>

    <ion-navbar color="base">

        <ion-title>Kulaaz</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="container">
        <ion-list-header class="list-header" text-uppercase color="base">
            invite members
        </ion-list-header>
        <button ion-button text-uppercase color="base" class="redeem" (click)='inviteMembers()'>invite members</button>
        <ion-list>
            <ion-item no-lines>
                <ion-label stacked class="title">Group Name : {{group_name}}</ion-label>

            </ion-item>
            <ion-item no-lines>
                <ion-label stacked class="title">Member e-mail(Enter comma separated)</ion-label>
                <ion-textarea type="text" rows='4' class="text-field" [(ngModel)]='members'></ion-textarea>
            </ion-item>

        </ion-list>
    </div>

</ion-content>
