<ion-header>

    <ion-navbar color="base">

        <ion-title>Kulaaz</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="container">
        <ion-list-header class="list-header" text-uppercase color="base">
            My contact
        </ion-list-header>
        <div>
            <ion-grid>
                <ion-row class="btns">
                    <ion-col col-5>
                        <button ion-button block text-uppercase color="base" class="redeem" (click)='openActionsheet()'>IMport Contacts</button>
                    </ion-col>
                    <ion-col col-2></ion-col>
                    <ion-col col-5>
                        <button ion-button block text-uppercase color="base" class="redeem" (click)='goToCreateContact()'>Create contacts</button>
                    </ion-col>
                </ion-row>
                <ion-row class="contact-container" *ngFor=" let c of contact_list">
                    <ion-col col-12>
                        <div>
                            <span class="contact-edit" (click)='goToEditContact(c)'>edit</span>
                            <span class="contact-title"> {{c.hrcUserContactEmail}} </span><br>
                            <span class="contact-title"> {{c.hrcUserContactFirstname}} </span><br>
                            <span class="contact-title"> {{c.hrcUserContactPhone}} </span>
                        </div>

                    </ion-col>

                </ion-row>

            </ion-grid>
        </div>
    </div>

</ion-content>
