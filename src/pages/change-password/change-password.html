<ion-header>

    <ion-navbar color="base">

        <ion-title>Kulaaz</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container">
        <ion-list no-lines>

            <ion-list-header class="list-header" text-uppercase color="base">
                change password
            </ion-list-header>
            <ion-item no-lines>
                <ion-label stacked class="title" id="heading">Current Password</ion-label>
                <ion-input type="password" class="text-field" [(ngModel)]="data.currentpass" #current="ngModel" required data.currentpass></ion-input>
            </ion-item>
            <div class="md-errors-spacer errors" [hidden]="current.valid || current.untouched">
                <div *ngIf="current.errors && current.errors.required">
                    *Current Password is required
                </div>

            </div>
            <ion-item no-lines>
                <ion-label stacked class="title" id="heading">New Password</ion-label>
                <ion-input type="password" class="text-field" [(ngModel)]="data.newpass" #new="ngModel" required data.newpass></ion-input>
            </ion-item>
            <div class="md-errors-spacer errors" [hidden]="new.valid || new.untouched">
                <div *ngIf="new.errors && new.errors.required">
                    *New Password is required
                </div>
            </div>
            <ion-item no-lines>
                <ion-label stacked class="title" id="heading">Confirm Password</ion-label>
                <ion-input type="password" class="text-field" [(ngModel)]="data.confirmpass" #confirm="ngModel" required data.confirmpass></ion-input>
            </ion-item>
            <div class="md-errors-spacer errors" [hidden]="confirm.valid || confirm.untouched">
                <div *ngIf="confirm.errors && confirm.errors.required">
                    *Confirm Password is required
                </div>

            </div>


        </ion-list>

        <div class="footer">
            <button ion-button block text-uppercase color="base" [disabled]="!current.valid || !confirm.valid || !new.valid" (click)="goToSignIn()">change password</button>

        </div>
    </div>


</ion-content>
